<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="calc-body">
                <div class="display">
                </div>
                <div class="val1">0</div>
                <div class="numPad">
                    <div id="reset" class='number'>C</div>
                    <div id="plus" class='number'>+</div>
                    <div id="minus" class='number'>--</div>
                    <div id="times" class='number'>x</div>
                    <div id="divide" class='number'>&#xf7;</div>
                    <div id="equals" class='number'>=</div>
                </div>
            </div>
        </div>
        <div class="dispErr"><h1>For best effect please view in full desktop mode</h1></div>
    </body>
</html>
