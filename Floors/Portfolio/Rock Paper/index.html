<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <header>
            <h1>Welcome to Rock - Paper - Scissors</h1>
        </header>
    <div class="container">
        <div class="mainImg"><img src='rps.png'> </div>
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="scissors">Scissors</button>
        <button id="paper">Paper</button>
    </div>
    <div class="score">
        <h2>Player Score</h2><div id="plrScr">0</div>
        <h2>CPU Score</h2><div id="cpuScr">0</div>
    </div>
    <div>
        <button id="reset">Reset</button>
    </div>
    <div class="scoreBoard">
        <div class="plr">Player Chose<div id="plrPick"></div></div>
        <div class="cpu">Computer Chose <div id="cpuPick"></div></div>
    </div>
    </body>
</html>
